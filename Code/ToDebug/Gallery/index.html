<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images - Exercice Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            /* BUG CSS: z-index manquant pour le hover effect */
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            /* BUG CSS: z-index √©lev√© qui va causer des probl√®mes avec la modal */
            z-index: 9999;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .image-info {
            padding: 15px;
            background: white;
        }

        .image-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .image-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* Modal pour la preview */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-image {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .modal-info {
            padding: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-description {
            color: #666;
            line-height: 1.6;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-prev {
            left: 20px;
        }

        .nav-next {
            right: 20px;
        }

        .navigation:hover {
            background: white;
            transform: translateY(-50%) scale(1.1);
        }

        .gallery-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Galerie d'Images Moderne</h1>
        
        <div class="gallery-controls">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="art">Art</button>
        </div>

        <div class="gallery" id="gallery">
            <!-- Les images seront g√©n√©r√©es par JavaScript -->
        </div>
    </div>

    <!-- Modal pour la preview -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <button class="navigation nav-prev" id="prevBtn">&#8249;</button>
            <button class="navigation nav-next" id="nextBtn">&#8250;</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info">
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es des images (simul√©es)
        const images = [
            {
                id: 1,
                src: "https://picsum.photos/400/300?random=1",
                title: "Paysage de montagne",
                description: "Un magnifique paysage de montagne au coucher du soleil",
                category: "nature"
            },
            {
                id: 2,
                src: "https://picsum.photos/400/300?random=2",
                title: "Architecture moderne",
                description: "Un b√¢timent aux lignes √©pur√©es et contemporaines",
                category: "architecture"
            },
            {
                id: 3,
                src: "https://picsum.photos/400/300?random=3",
                title: "≈íuvre abstraite",
                description: "Une composition artistique aux couleurs vives",
                category: "art"
            },
            {
                id: 4,
                src: "https://picsum.photos/400/300?random=4",
                title: "For√™t tropicale",
                description: "La luxuriante v√©g√©tation d'une for√™t tropicale",
                category: "nature"
            },
            {
                id: 5,
                src: "https://picsum.photos/400/300?random=5",
                title: "Cath√©drale gothique",
                description: "L'architecture gothique dans toute sa splendeur",
                category: "architecture"
            },
            {
                id: 6,
                src: "https://picsum.photos/400/300?random=6",
                title: "Sculpture contemporaine",
                description: "Une sculpture moderne aux formes g√©om√©triques",
                category: "art"
            },
            {
                id: 7,
                src: "https://picsum.photos/400/300?random=7",
                title: "Oc√©an au cr√©puscule",
                description: "Les vagues dor√©es d'un oc√©an au cr√©puscule",
                category: "nature"
            },
            {
                id: 8,
                src: "https://picsum.photos/400/300?random=8",
                title: "Gratte-ciel urbain",
                description: "La skyline impressionnante d'une m√©tropole",
                category: "architecture"
            }
        ];

        let currentImageIndex = 0;
        let filteredImages = [...images];

        // Elements DOM
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // BUG JS: Fonction avec une erreur de logique dans la condition
        function renderGallery(imagesToShow = images) {
            gallery.innerHTML = '';
            
            // BUG: condition invers√©e - devrait √™tre imagesToShow.length === 0
            if (imagesToShow.length > 0) {
                imagesToShow.forEach((image, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${image.src}" alt="${image.title}" loading="lazy">
                        <div class="image-info">
                            <div class="image-title">${image.title}</div>
                            <div class="image-description">${image.description}</div>
                        </div>
                    `;
                    
                    // Event listener pour ouvrir la modal
                    galleryItem.addEventListener('click', () => {
                        openModal(index, imagesToShow);
                    });
                    
                    gallery.appendChild(galleryItem);
                });
            } else {
                gallery.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">Aucune image trouv√©e pour cette cat√©gorie.</p>';
            }
        }

        // Fonction pour ouvrir la modal
        function openModal(index, imagesArray) {
            currentImageIndex = index;
            filteredImages = imagesArray;
            const image = filteredImages[currentImageIndex];
            
            modalImage.src = image.src;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Fonction pour fermer la modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigation dans la modal
        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            const image = filteredImages[currentImageIndex];
            modalImage.src = image.src;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            const image = filteredImages[currentImageIndex];
            modalImage.src = image.src;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
        }

        // Filtrage des images
        function filterImages(category) {
            if (category === 'all') {
                renderGallery(images);
            } else {
                const filtered = images.filter(image => image.category === category);
                renderGallery(filtered);
            }
        }

        // Event listeners
        closeBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', showPrevImage);
        nextBtn.addEventListener('click', showNextImage);

        // Fermer la modal en cliquant √† l'ext√©rieur
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            }
        });

        // Filtres
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Retirer la classe active de tous les boutons
                filterBtns.forEach(b => b.classList.remove('active'));
                // Ajouter la classe active au bouton cliqu√©
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                filterImages(filter);
            });
        });

        // Initialisation
        renderGallery();
    </script>
</body>
</html>
